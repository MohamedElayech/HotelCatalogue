<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelCatalog</title>
    <link rel="stylesheet" href="styles/header01.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <!-- header -->
    <nav class="bidaya" style="background-color: rgba(255, 255, 255, 0); position: absolute;">
        <img src="logo.png" alt="logo" class="nav_image"/> 
        
        
    </nav>

    <!-- page content -->
    <div class="pagecontainer">
        <div class="container">
            <h1 class="contact_tite">Contact us</h1>
            <div class="contcont">
                <div class="contact_left cont">
                    <div class="cont_elm">
                        <img src="icons/phone_enabled_FILL0_wght400_GRAD0_opsz24.png" alt="phone"><br>
                        <span class="elm_lab">+21600000000</span>
                    </div>
                    <div class="cont_elm">
                        <img src="icons/mail_FILL0_wght400_GRAD0_opsz24.png" alt="mail" ><br>
                        <span class="elm_lab">contact@gmail.com</span>
                    </div>
                    
                </div>
                <div class="contact_right cont">
                    <label for="c_name">Full Name</label><br>
                    <input type="text" id="c_name" name="contact_name" placeholder="Enter you name"><br>
                    <label for="c_email">Email Address</label><br>
                    <input type="email" id="c_email" name="contact_email" placeholder="Enter your email address"><br>
                    <label for="subject">Subject</label><br>
                    <input type="text" id="subject" name="contact_subject" placeholder="Enter the subject"><br>
                    <label for="message">Message</label><br>
                    <textarea name="contact_message" id="message" placeholder="Your message"></textarea>
                    <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
                    <input type="button" value="Sent" id="contact_button">
                </div>
            </div>
        </div>
    </div>

</body>
</html>

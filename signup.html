<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
</head>
<body>
    <div class="upperpart">
        <form action="">
        
        <p class="title">Sign up</p>
        <p class="email">First Name</p>
        <input type="text" class="inputBox">
        <p class="email">Last Name</p>
        <input type="text" class="inputBox">
        <br>
        <p class="email">Birth Date</p>
        <input type="date" class="inputBox">
        <br>
        <p class="email">Gender:</p>
        <div class="Sexe">
            <label for="h">Male:</label>
            <input type="radio" name="nom" id="h" value="Homme">
            <label for="f">Female:</label>
            <input type="radio" name="nom" id="f" value="Femme">
        </div>
        <br>
        <p class="email">Phone number</p>
        <input type="text" class="inputBox">
        <br>
        <p class="email">E-mail</p>
        <input type="email" class="inputBox">
        <br>
        <p class="email">Password</p>
        <input type="password" class="inputBox">
        <br>
        <button class="Signup">Sign up</button><br>
        <a href="LoginPage.html" class="to_login">Already have an account</a>
    </form>

    </div>
    <div class="popup"></div>
    <div class="retour" onclick="back_tohome()">
        &gt;
    </div>
</body>
<script src="js/bktohome.js"></script>
</html>
